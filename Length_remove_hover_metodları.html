<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Size,hover ve remove metodları</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.kutu
		{
			background-color: aqua;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<p></p>
	<span>Fareyi buraya getir!</span>
	<div class="kutu"></div>
	<button>Kutu'yu kaldır!</button>
	<script>
		var toplam = $("ul li").length;
		$("p").text("Toplam li: " + toplam);
		$("button").click(function(){
			$(".kutu").remove();
		});
		$("span").hover(function(){
			$(".kutu").css("background-color","red");
		});
	</script>
</body>
</html>
