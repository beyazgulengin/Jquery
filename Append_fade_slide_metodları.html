<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live,append ve index metodları</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		.deneme{background-color: aqua;display: none; width: 75px; height: 75px; position: fixed; top: 0; right: 0;}
		.x{background-color: rebeccapurple;}
	</style>
</head>
<body>
<button class="bir">Tıkla!</button>
<button class="iki">fade in!</button>
<button class="üç">fade out!</button>
<button class="dört">fade toggle!</button>
<button class="beş">fade to!</button>
<button class="altı">slide down!</button>
<button class="yedi">slide up!</button>
<button class="sekiz">slide toggle!</button>

<div class="x">Bu main div</div>
<div class="deneme">deneme divi</div>
	<script>
		$(".bir").click(function(){
			$(".x").append("<div>&nbsp;&nbsp;&nbsp;&nbsp;bu yeni div</div>");
		});
		$(".iki").click(function(){
			$(".deneme").fadeIn("slow");
		});
		$(".üç").click(function(){
			$(".deneme").fadeOut("slow");
		});
		$(".dört").click(function(){
			$(".deneme").fadeToggle("slow");
		});
		$(".beş").click(function(){
			$(".deneme").fadeTo("slow",0.25);
		});
		$(".altı").click(function(){
			$(".deneme").slideDown("slow");
		});
		$(".yedi").click(function(){
			$(".deneme").slideUp("slow");
		});
		$(".sekiz").click(function(){
			$(".deneme").slideToggle("slow");
		});
	</script>
</body>
</html>
