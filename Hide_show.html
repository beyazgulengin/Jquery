<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hide metodu</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<p class="deneme">bu bir deneme paragrafıdır.</p>
	<button class="a">Göster!</button>
	<button class="b">Gizle!</button>
	<script>
		$(".a").click(function(){
			$(".deneme").show();
		});
		$(".b").click(function(){
			$(".deneme").hide();
		});
	</script>
</body>
</html>
